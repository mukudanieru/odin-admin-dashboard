<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Odin</title>
    </head>
    <body>
        <header class="dashboard-header">Dashboard</header>

        <aside class="dashboard-sidebar">
            <header class="sidebar-header">
                <button class="btn" id="logo-btn">
                    <svg
                        class="logo-svg"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-croissant-icon lucide-croissant"
                    >
                        <path
                            d="M10.2 18H4.774a1.5 1.5 0 0 1-1.352-.97 11 11 0 0 1 .132-6.487"
                        />
                        <path
                            d="M18 10.2V4.774a1.5 1.5 0 0 0-.97-1.352 11 11 0 0 0-6.486.132"
                        />
                        <path
                            d="M18 5a4 3 0 0 1 4 3 2 2 0 0 1-2 2 10 10 0 0 0-5.139 1.42"
                        />
                        <path
                            d="M5 18a3 4 0 0 0 3 4 2 2 0 0 0 2-2 10 10 0 0 1 1.42-5.14"
                        />
                        <path
                            d="M8.709 2.554a10 10 0 0 0-6.155 6.155 1.5 1.5 0 0 0 .676 1.626l9.807 5.42a2 2 0 0 0 2.718-2.718l-5.42-9.807a1.5 1.5 0 0 0-1.626-.676"
                        />
                    </svg>
                </button>

                <button class="btn" id="sidebar-btn">
                    <svg
                        class="sidebar-svg"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-panel-left-icon lucide-panel-left"
                    >
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M9 3v18" />
                    </svg>
                </button>
            </header>

            <main class="sidebar-content">Main</main>

            <footer class="sidebar-footer">
                <button class="btn profile-container" id="profile">
                    <div class="profile-information-container">
                        <img
                            class="profile-picture"
                            src="./assets/img/profile.jpg"
                            alt="profile-picture"
                        />

                        <div class="profile-information">
                            <span class="username">mukudanieru</span>
                            <span class="email">m@example.com</span>
                        </div>
                    </div>

                    <svg
                        class="ellipsis"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-ellipsis-vertical-icon lucide-ellipsis-vertical"
                    >
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="12" cy="5" r="1" />
                        <circle cx="12" cy="19" r="1" />
                    </svg>
                </button>
            </footer>
        </aside>

        <main class="dashboard-content">Content</main>
    </body>
</html>
